<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://raw.githubusercontent.com/geldun98/toeic_part_1/main/img/logo.jpg" />
    <link rel="icon" href="https://raw.githubusercontent.com/geldun98/toeic_part_1/main/img/logo-ico.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Toeic Part 1</title>
</head>

<body>
    <!-- Loading audio -->
    <div class="loadingAudio" style="display: none">


    </div>

    <div class="name  ">
        <input type="text" class="name-input" placeholder="Enter your full name" onfocus="focusName()" onkeyup="enterSubmit(event)">
        <div class="name-submit" onclick="submitName()">Submit</div>
        <div class="name-check check-input">Please enter your full name</div>
    </div>

    <div class="app check-end" style="max-width: none;">
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-percent"></div>
            </div>
        </div>
        <div class="title"style="margin:auto;text-align: center;color: #56aaff;display: block;">
            <h1 style="display: block;padding-bottom: 34px;padding-top: 24px;">Nhấn Vào Đây Những Gì Bạn Nghe Được...</h1>
        </div>
         <div class="audio">
            <div class="audio-box">
                <img src="img/volume-off-solid.svg" alt="" class="audio-button-play hidePlay" onclick="handlePlayAudio()">
                <img src="img/volume-up-solid.svg" alt="" class="audio-button-pause activeNone">
            </div>

            <audio class="audio-play">
            </audio>
            
        </div>
        <img style="display: block;width: 12%;float: left;margin-left: 35px;transform: rotate(-3deg);" src="https://igems.com.vn/uploads/baiviet/top-5-cach-ghi-nho-moi-tu-vung-tieng-anh.jpg">
            <img style="display: block;width: 12%;float: right;margin-right: 35px;transform: rotate(4deg);" src="https://hinh365.com/wp-content/uploads/2020/06/33-328-tam-anh-ve-tre-em-hoc-tieng-anh-rat-dep-va-tien-ich-cho-chu-de-in-an-thiet-ke-cua-ban-3.jpg">
        <div class="answer" style="height: 20vh;">
            <div style="display:flex;justify-content:center;">
            <div class="answer-show" style="border-bottom: 1px solid;margin-left: 5px;margin-right: 5px;display: block;/*! padding: 24px; */padding-top: 24px;padding-bottom: 24px;padding-bottom: 2px;padding-top: 55px;width: 700px;text-align: center;"></div>
            </div>
        </div>
        <div class="show-result" style="justify-content: center;">
            <div class="question" style="height: 27vh;">
                <h3 class="question-loading">Loading...</h3>
                <div class="question-show"></div>

            </div>
            <div class="check">
                <div class="check-result">
                    <!-- <div class="check-result-buttons hideActive" onclick="handleCheck()">Bỏ Qua</div> -->
                    <div class="check-true-button" onclick="handleNext()">Bỏ Qua</div>
                    <div class="check-result-button hideActive" onclick="handleCheck()">Ok</div>
                </div>

                <div class="check-true activeNone">

                    <div class="check-true-button" onclick="handleNext()">Next</div>
                </div>

                <div class="check-false activeNone">

                    <div class="check-false-button" onclick="handleNext()">Next</div>
                </div>
            </div>
            <div class="show-result-answer">
                <span class="show-result-answer-true activeNone" style="justify-content: center;">
          <img src="./img/check-circle-solid.svg" />
          Correct!

        </span>

                <span class="show-result-answer-false activeNone">
          <img src="./img/times-circle-solid.svg" />
          Wrong!

        </span>
                <p class="show-english-answer" style="text-align: center;"></p>
                <p class="show-vietnamese-answer" style="text-align: center;"></p>
                <p class="show-english-answer" style="text-align: center;"></p>
                <p class="show-vietnamese-answer" style="text-align: center;"></p>
            </div>
        </div>
    </div>
    <div class="endgame check-end">
        <h1 class="endgame-idTest"></h1>
        <h3 class="endgame-nameUser"></h3>
        <p class="endgame-score"></p>

        <a href="https://www.facebook.com/groups/geldun98" class="endgame-join">Join Group</a>
        <a href="https://geldun98.github.io/toeic_part_1/" class="endgame-menu">Menu</a>
        <a href="https://geldun98.github.io/" class="endgame-geldun">geldun98</a>



        <!-- dataQuiz -->
        <div class="dataQuiz" style="display: none">
            <div class="firstIdQuestion">0</div>
            <div class="lastIdQuestion">23</div>
            <div class="idTest">Part_1_Test_1_ETS_2021</div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>

</html>
